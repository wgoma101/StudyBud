{% extends 'main.html'%}

{% block content%}
<h1>{{room.name}}</h1>

<p>{{room.description}}</p>

<div class = "comment-wrapper">
    <h3>Conversatino</h3>
    <hr>

    {% for message in room_messages %}
    <div>
        <span>@{{message.user}} @{{message.created|timesince}}</span>
        <p>{{message.body}}</p>
        <hr>
    </div>
    {% endfor %}
</div>

{% if user.is_authenticated %}
    <div class = "comment-form">
        <form method = "post">
            {% csrf_token %}
            <input type='text' placeholder = 'write your message heare'></input>
        </form>
    </div>
{% endif %}

{% endblock content%}
